<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css style custom -->
    <link href="css/style-calcolatrice/style-calcolatrice.css" rel="stylesheet">
    <link href="css/style-calcolatrice/media-query.css" rel="stylesheet">

    <!-- font host grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
</head>

<body>

    <!-- main -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">

            <!-- body calculator -->
            <div id="bodyCalculator" class="col-6 border border-white rounded-5 shadow p-3 mb-5 bg-body-tertiary rounded
                position-absolute top-50 start-50 translate-middle p-4">

                <!-- body input -->
                <div id="bodyInput" class="d-flex flex-column gap-3">

                    <!-- section output -->
                    <div id="sectionOutput" class="border border-light border-opacity-10 rounded-5 bg-primary">
                        <p id="paragraphOutput"></p>
                    </div>

                    <!-- section button -->
                    <div class="d-flex flex-column gap-2">

                        <!-- row one -->
                        <div class="d-flex gap-2">

                            <!-- percent -->
                            <div class="col"><button type="button" id="buttonPercent">%</button>
                            </div>

                            <!-- square root -->
                            <div class="col">
                                <button type="button" id="buttonSquare">x²</button>
                            </div>

                            <div class="col"><button type="reset" id="buttonReset">CE</div>

                            <!-- cancel -->
                            <div class="col">
                                <button type="button" class="bg-dark text-white" id="buttonCancel">C</button>
                            </div>

                        </div>

                        <!-- row two -->
                        <div class="d-flex gap-2">

                            <!-- seven -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonSeven" value="7">7</button>
                            </div>

                            <!-- eight-->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonEight" value="8">8</button>
                            </div>

                            <!-- nine -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonNine" value="9">9</button>
                            </div>

                            <!-- subtraction -->
                            <div class="col">
                                <button type="button" class="bg-danger text-white" id="buttonSubtraction">-</button>
                            </div>

                        </div>

                        <!-- row three -->
                        <div class="d-flex gap-2">

                            <!-- four -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonFour" value="4">4</button>
                            </div>

                            <!-- five -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonFive" value="5">5</button>
                            </div>

                            <!-- six -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonSix" value="6">6</button>
                            </div>

                            <!-- divide -->
                            <div class="col">
                                <button type="button" class="bg-primary text-white" id="buttonDivide">÷</button>
                            </div>
                        </div>

                        <!-- row four -->
                        <div class="d-flex gap-2">

                            <!-- one -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonOne" value="1">1</button>
                            </div>

                            <!-- two -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonTwo" value="2">2</button>
                            </div>

                            <!-- three -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonThree" value="3">3</button>
                            </div>

                            <!-- multiplication -->
                            <div class="col">
                                <button type="button" class="bg-warning text-white" id="buttonMultiplication">×</button>
                            </div>

                        </div>

                        <!-- row five -->
                        <div class="d-flex gap-2">

                            <!-- dot -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonDot" value=".">•</button>
                            </div>

                            <!-- zero -->
                            <div class="col">
                                <button type="button" class="bg-dark-subtle" id="buttonZero" value="0">0</button>
                            </div>

                            <!-- equal -->
                            <div class="col">
                                <button type="button" id="buttonEqual">=</button>
                            </div>

                            <!-- plus -->
                            <div class="col">
                                <button type="button" class="bg-success text-white" id="buttonPlus">+</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>


    </div>

</body>

<!-- js bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- custom script js calculator -->
<script src="js/js-calcolatrice/script-calcolatrice.js"></script>

</html>
